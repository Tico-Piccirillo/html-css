<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            background-color: rgb(49, 49, 244);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: black;
            background-color: white;
            width: 200px;
            transition: .5s;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe p mouse aqui!
        <p>Texto escondido!!!</p>
    </div>
    <p>Final do texto</p>
</body>
</html>
