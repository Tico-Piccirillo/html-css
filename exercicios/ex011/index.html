<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplismente aumente e diminua seu navegador</p>

    <picture>
        <source media="(max-width:380px )" srcset="imagens/foto-cropada.jpeg" type="image.jpeg">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpeg" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpeg" type="image/png">
      
        <img src="imagens/foto-g.jpeg" alt="imagem flexivel">
        
    </picture>
    <h1>Reproduzindo áudios.</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
   <!--<audio src="midia/Ice&Fire-King-Canyon.mp3" controls autoplay></audio>--> 
    <!--MP3 WAV OGG, formatos de audio-->
    <audio preload="metadata"  controls loop>
        <source src="midia/Boom Bap Flick - Quincas Moreira.mp3" type="audio/mp3" >
        <p>Seu navegador não possui suporte para rodar esse arquivo de áudio. 
            <a href="midia/Boom Bap Flick - Quincas Moreira.mp3">clique aqui para baixar o arquivo de áudio.</a></p>
    </audio>
</body>
</html>
